<script type="text/javascript">
function showPop(thisId){
  var poplink = thisId;

  $("#popBlock").html($("#"+poplink).html());   //讀DIV區塊
  $.blockUI({
    message:$("#popBlock"),
    css:{
	    padding:    0,
        margin:     0,
        width:      '830px',//要改寬度的話，另需調整關閉按鈕的位置CSS
		'max-width':'96%',
		'max-height':'80%',
        top:        '13%',
        textAlign:  'center',
		fadeIn:  50,
		border:   'none',
		'overflow':'auto',
		'cursor':'normal',
		backgroundColor: '#000'}, //燈箱背景顏色可改
		overlayCSS:{cursor:'normal',opacity:0.75}
  });

  //按燈箱以外關閉
  $('.blockOverlay').attr('title','點選任一處關閉').click($.unblockUI);

  //調整燈箱視窗位置
  $.fn.center = function () {
	  this.css("position","fixed");
	  this.css("left", ( $(window).width() - this.width() ) / 2+$(window).scrollLeft() );
	  return this;
  }
  $('.blockUI.blockMsg').center();
  $(window).resize(function() {
		$('.blockUI.blockMsg').center();
  });

}
</script>
